<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap Core CSS -->
    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"  rel="stylesheet">

    <title>BigBoss - Index</title>
    <style>
        .container{
            padding-left: 30px;
            padding-right: 30px;
        }



    </style>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation"
     th:replace="fragments/header:: ${role}">

</nav>

    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#all" role="tab" data-toggle="tab" >所有商品</a></li>
            <li role="presentation" th:if="${role}=='buyer'">
                <a href="#unbuyed" role="tab" data-toggle="tab" >未购买</a>
            </li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="all"
                 th:replace="fragments/allitems:: ${role}">
            </div>
            <div role="tabpanel" class="tab-pane" id="unbuyed"
                 th:replace="fragments/allitems::unbuyed" th:if="${role}=='buyer'">
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
